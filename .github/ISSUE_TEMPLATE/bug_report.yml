name: Bug report
description: Report a reproducible problem in Leash
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: Leash version
      placeholder: v0.2.x
    validations:
      required: true
  - type: textarea
    id: env
    attributes:
      label: Environment
      description: OS, kernel, install method
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: Steps to reproduce
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior / logs
    validations:
      required: true
