name: Fuzz

on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:

jobs:
  fuzz-targets:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target: [scrub_secrets, escape_html, config_parsing, mitre_mapping]

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-fuzz-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Restore fuzz corpus cache
        id: corpus-cache
        uses: actions/cache/restore@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: ${{ runner.os }}-fuzz-corpus-${{ matrix.target }}

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: Run ${{ matrix.target }} fuzz target
        id: fuzz_run
        run: |
          cargo fuzz run ${{ matrix.target }} -- \
            -max_total_time=180 \
            -artifact_prefix=./fuzz/artifacts/${{ matrix.target }}/

      - name: Save fuzz corpus cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: ${{ runner.os }}-fuzz-corpus-${{ matrix.target }}

      - name: Upload fuzz corpus
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: fuzz-corpus-${{ matrix.target }}
          path: fuzz/corpus/${{ matrix.target }}

      - name: Upload fuzz artifacts
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: fuzz-artifacts-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}
          if-no-files-found: ignore

      - name: Notify crash webhook
        if: failure() && secrets.FUZZ_ALERT_WEBHOOK_URL != ''
        env:
          FUZZ_ALERT_WEBHOOK_URL: ${{ secrets.FUZZ_ALERT_WEBHOOK_URL }}
        run: |
          curl -sSf -X POST "$FUZZ_ALERT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "$(printf '{"text":"Leash fuzz crash/panic detected for target `%s` in run %s/%s. Artifacts: fuzz-artifacts-%s"}' \
              '${{ matrix.target }}' \
              '${{ github.repository }}' \
              '${{ github.run_id }}' \
              '${{ matrix.target }}')"
