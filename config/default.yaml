# Leash Configuration
# Put your AI on a short leash.

monitor_interval_ms: 1000

ai_agents:
  - claude
  - codex
  - gpt
  - node

legitimate_ai_parents:
  - node
  - npm
  - bash
  - zsh
  - sh
  - tmux
  - screen
  - systemd

sensitive_path_keywords:
  - .ssh
  - .gnupg
  - vault
  - secret
  - token
  - credential
  - .env
  - shadow
  - sudoers

fim_paths:
  - ~/.ssh
  - ~/.config
  - ~/.claude
  - ~/.codex
  - /etc/passwd
  - /etc/shadow
  - /etc/sudoers

protected_processes:
  - systemd
  - sshd
  - NetworkManager
  - claude
  - codex
  - leash

response:
  enable_sigstop: false
  stop_min_level: orange

alerts:
  min_level: yellow

  slack:
    enabled: false
    url: "https://hooks.slack.com/services/YOUR/WEBHOOK/URL"

  discord:
    enabled: false
    url: "https://discord.com/api/webhooks/YOUR/WEBHOOK"

  telegram:
    enabled: false
    token: "YOUR_BOT_TOKEN"
    chat_id: "YOUR_CHAT_ID"

  json_log:
    enabled: true
    path: "~/.local/state/leash/alerts.jsonl"

egress:
  suspicious_ports:
    - 4444
    - 4445
    - 5555
    - 6666
    - 7777
    - 8888
    - 9999
    - 1337
    - 31337
